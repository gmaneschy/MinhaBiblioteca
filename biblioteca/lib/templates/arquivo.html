<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/arquivo.css' %}">
</head>
<body>

    <div class="arquivo">
        <h1>Minha Biblioteca</h1>
        <div>
            {% csrf_token %}
           <ul class="livros-lista">
              {% for livro in livros %}
                <li class="livros-lista">Nome: {{ livro.titulo }} | Autor: {{ livro.autor }} | Editora: {{ livro.editora }}</li>
              {% endfor %}
        </ul>
    </div>
    </div>
</body>

</html>
