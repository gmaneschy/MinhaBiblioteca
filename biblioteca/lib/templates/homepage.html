<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    {% load static %}
<style>
  body {
    background-image: url("{% static 'bookshelf.png' %}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }
</style>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
</head>
<body>

<div class="container">
  <h1>Cadastro</h1>
  <form method="post" id="cadastroForm">
    {% csrf_token %}
    <section class="dados-principais">
        <div class="form-group">
            <label>TÃ­tulo:</label>
            {{ form.titulo }}
        </div>
        <div class="form-group">
            <label>Autor:</label>
            {{ form.autor }}
        </div>
        <div class="form-group">
            <label>Editora:</label>
            {{ form.editora }}
        </div>
    </section>

      <button type="submit" id="btnCadastrar">Cadastrar</button>
</form>
</div>


{% if messages %}
  {% for message in messages %}
    <div class="mensagem-oculta" data-message="{{ message.tags }}" style="display: none;"></div>
  {% endfor %}
{% endif %}


<script>
  window.addEventListener("DOMContentLoaded", function () {
    const mensagem = document.querySelector('.mensagem-oculta');
    const botao = document.querySelector('#btnCadastrar');

    if (mensagem && mensagem.dataset.message.includes('success')) {
      const textoOriginal = botao.textContent;
      botao.textContent = "Livro cadastrado!";
      botao.disabled = true;

      setTimeout(() => {
        botao.textContent = textoOriginal;
        botao.disabled = false;
      }, 2000);
    }
  });
</script>
</body>

</html>
